<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janela</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        background-color: rgb(189, 111, 111);
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    main {
        width: 100%;
        display: flex;
        justify-content: center;
        transition: gap 300ms linear;
    }

    .window {
        width: 100px;
        height: 200px;
        background-color: brown;
        border: 2px solid black;
        display: grid;
        justify-content: center;
        align-items: center;
        gap: 20px 20px;
        grid-template-columns: 80px;
        grid-template-rows: 80px 80px;

    }

    .square {
        margin-top: 15px;
        width: 80px;
        height: 80px;
        background-color: rgb(2, 236, 253);
    }

    .house {
        position: absolute;
        width: 0px;
        height: 200px;
        background-image: url("./static/innerhouse.jpg");
        background-size: cover;
        background-position: center;
        transition: width 300ms linear;
    }
</style>
<body>
    <main class="container">
        <div class="house">
    
        </div>
        <div class="window">
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="window">
            <div class="square"></div>
            <div class="square"></div>
        </div>
        
    </main>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();

        socket.on('data', (data) => {
            if(data.temp > 25) {
                document.querySelector('.container').style.gap = '200px';
                document.querySelector('.house').style.width = '200px';
            } else {
                document.querySelector('.container').style.gap = '0px';
                document.querySelector('.house').style.width = '0px';
            }
        });
    </script>
</body>
</html>
